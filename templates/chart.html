<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/rawdatastyle.css">

    <link rel="stylesheet" href="../static/css/vendors.css">
    <style>
        body {
            --color-text: #0f070a;
            --color-bg: #fabd69;
            --color-bg-2: #f98e4a;
            --color-link: #317bd0;
            --color-link-hover: #317bd0;
            background: radial-gradient( ellipse at 100% 0, #fed96f 0, var(--color-bg) 50%, var(--color-bg-2) 115%);
        }
        
        .container .row input {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .container .row select {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>


</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="demo2.html">UI1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="demo1.html">UI2</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="container" style="background-color: white;width:1200px; height:600px; top: 5%; left: 0;right: 0;bottom: 0;margin:auto;opacity: 0.8;margin-top: 50px;"></div>




    <script type="text/javascript" src="../static/js/jQuery.js"></script>
    <script type="text/javascript" src="../static/js/vendors.js"></script>
    <script type="text/javascript" src="../static/js/base2.js"></script>

    <script type="text/javascript" src="https://merlinarr.github.io/As-Webserver/originaljsforanalysis.js"></script>

    <script type="text/javascript" src="../static/js/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        var dataname = getQuery()
        console.log(dataname);
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);

        var option;
        var data = []
        for (let i = 0; i < 10; i++) {
            data.push(Math.round(Math.random() * 100))

        }

        option = {
            xAxis: {
                type: 'category',
                name: "Month",
                data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', "August", "September", "October"]
            },
            yAxis: {
                type: 'value',
                name: `Number--${dataname.quatername}--${dataname.invader}`
            },
            series: [{
                data: data,
                type: 'bar',

                showBackground: true,
                backgroundStyle: {
                    color: 'rgba(180, 180, 180, 0.2)'
                }
            }]
        };

        option && myChart.setOption(option);

        function getQuery() {
            var query = window.location.search.substring(1)
            var pairs = query.split('&')
            var data = {}
            for (let i = 0; i < pairs.length; i++) {
                var keyvalue = pairs[i].split('=')
                data[keyvalue[0]] = keyvalue[1]
            }
            return data
        }
    </script>

</body>

</html>
